<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logowanie — Sortowanie paczek</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/common.js"></script>
  <script defer src="js/auth.js"></script>
</head>
<body class="page page-login">
  <main class="wrap center">
    <section class="card auth">
      <h1 class="brand">Sortowanie paczek</h1>
      <p class="lead">Zaloguj się, aby kontynuować.</p>

      <form id="loginForm" class="form">
        <label class="field">Użytkownik
          <input id="loginUser" name="username" autocomplete="username" required />
        </label>
        <label class="field">Hasło
          <input id="loginPass" name="password" type="password" autocomplete="current-password" required />
        </label>

        <div class="actions">
          <button type="submit" class="btn primary">Zaloguj</button>
          <button type="button" id="demoBtn" class="btn outline">Demo</button>
        </div>
        <p class="muted small">Prototyp frontendowy — dane ładują się automatycznie z serwera (CSV).</p>
      </form>
    </section>
  </main>
</body>
</html>
