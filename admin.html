<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Administracja — Produkty i zamówienia</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/common.js"></script>
  <script defer src="js/admin.js"></script>
</head>
<body class="page page-admin">
  <header class="header thin">
    <div class="container">
      <div class="site-title">Administracja</div>
      <div class="nav-right">
        <a href="dashboard.html" class="btn ghost">Powrót</a>
      </div>
    </div>
  </header>

  <main class="container two-col">
    <section class="card">
      <h3>Zamówienia</h3>
      <p class="muted small">Lista zamówień (filtrowanie, sortowanie). Administrator może tworzyć listy bezpośrednio tutaj.</p>
      <div class="controls-row">
        <button id="reloadOrders" class="btn outline">Przeładuj z CSV</button>
        <button id="openCreateFromAdmin" class="btn">Utwórz listę z zamówień</button>
      </div>
      <div id="adminOrdersList" style="max-height:520px;overflow:auto;margin-top:8px"></div>
    </section>

    <section class="card">
      <h3>Produkty</h3>
      <p class="muted small">Produkty pobierane z CSV. Możesz je nadpisać plikiem CSV przez upload.</p>
      <div class="controls-row">
        <input id="productCsvImport" type="file" accept=".csv" />
        <button id="reloadProducts" class="btn outline">Przeładuj z CSV</button>
      </div>
      <ul id="adminProductsList" class="list" style="max-height:420px;overflow:auto"></ul>
    </section>
  </main>
</body>
</html>
